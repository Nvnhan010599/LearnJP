<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng học tiếng Nhật</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; }
        .japanese-text, h1, h2, h3 { font-family: 'Noto Sans JP', sans-serif; }
        .portal-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .portal-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto max-w-6xl p-4 text-center">
        <header class="mb-12">
            <h1 class="text-5xl md:text-6xl font-bold text-gray-800 japanese-text">
                はじめましょう！
            </h1>
            <p class="text-xl text-gray-600 mt-2">Hãy cùng bắt đầu học tiếng Nhật nào</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <a href="word/vocabulary.html" class="portal-card group block bg-white p-8 rounded-xl shadow-lg">
                <div class="text-blue-500 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a9 9 0 11-14.856 0" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 group-hover:text-blue-600 transition-colors">
                    Học Từ vựng
                </h2>
                <p class="text-gray-600 mt-2">Luyện tập từ vựng qua các flashcard tương tác.</p>
            </a>

            <a href="lesson/curriculum.html" class="portal-card group block bg-white p-8 rounded-xl shadow-lg">
                <div class="text-purple-500 mb-4">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 group-hover:text-purple-600 transition-colors">
                    Giáo trình
                </h2>
                <p class="text-gray-600 mt-2">Học chi tiết từng bài theo cấu trúc Kanji, Ngữ pháp, Hội thoại.</p>
            </a>

            <a href="addon/supplementary.html" class="portal-card group block bg-white p-8 rounded-xl shadow-lg">
                <div class="text-green-500 mb-4">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 group-hover:text-green-600 transition-colors">
                    Bổ túc
                </h2>
                <p class="text-gray-600 mt-2">Củng cố kiến thức và luyện tập các kỹ năng nâng cao.</p>
            </a>
        </main>
        
        <footer class="text-center mt-16 py-4">
            <p class="text-gray-500">Tạo bởi nvnhan, Dung Mori và Gemini</p>
        </footer>
    </div>
</body>
</html>
