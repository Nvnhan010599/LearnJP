<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 24 - Hội thoại</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; }
        .japanese-text, h1, h2, h3, .main-tab, .kaiwa-tab { font-family: 'Noto Sans JP', sans-serif; }
        rt { color: #c0392b; font-weight: 500; }
        .main-tab { transition: color 0.2s, border-color 0.2s, background-color 0.2s; }
        .main-tab.active { color: #2563eb; border-color: #2563eb; background-color: #eff6ff; }
        .kaiwa-tab.active { background-color: #2563eb; color: white; border-color: #2563eb; }
        .dialogue-line { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto max-w-4xl p-4 sm:p-8">
        <header class="mb-6 flex items-center justify-between">
            <div class="w-1/4 text-left">
                 <a href="../curriculum.html" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors whitespace-nowrap">
                    &larr; Quay lại
                </a>
            </div>
            <div class="w-1/2 text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-red-700 japanese-text">
                    Bài 24: Người yêu tôi tặng nhẫn cho tôi
                </h1>
            </div>
            <div class="w-1/4"></div>
        </header>

        <!-- Main Navigation Tabs -->
        <div class="mb-8 border-b-2 border-gray-200 sticky top-0 bg-gray-100 z-10">
             <nav class="flex -mb-px" aria-label="Tabs">
                 <a href="lesson_24_kanji.html" class="main-tab text-gray-500 w-1/5 py-4 px-1 text-center border-b-2 font-medium text-lg">
                    Kanji
                </a>
                <a href="lesson_24_vocabulary.html" class="main-tab text-gray-500 w-1/5 py-4 px-1 text-center border-b-2 font-medium text-lg">
                    Từ vựng
                </a>
                <a href="lesson_24_grammar.html" class="main-tab text-gray-500 w-1/5 py-4 px-1 text-center border-b-2 font-medium text-lg">
                    Ngữ pháp
                </a>
                <a href="lesson_24_kaiwa.html" class="main-tab active text-gray-500 w-1/5 py-4 px-1 text-center border-b-2 font-medium text-lg">
                    Hội thoại
                </a>
                <a href="lesson_24_practice.html" class="main-tab text-gray-500 w-1/5 py-4 px-1 text-center border-b-2 font-medium text-lg">
                    Bài tập
                </a>
            </nav>
        </div>
        <main>
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center japanese-text">Hội thoại - <ruby>会話<rt>かいわ</rt></ruby></h2>
                <div id="kaiwa-tabs" class="flex flex-wrap justify-center gap-2 mb-6 border-b pb-4"></div>
                <div id="kaiwa-display" class="bg-gray-50 p-4 rounded-lg h-80 overflow-y-auto space-y-4 flex flex-col"></div>
                <div class="flex justify-center gap-4 mt-6">
                    <button id="next-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">Tiếp theo</button>
                    <button id="reset-btn" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700 transition-colors">Làm lại</button>
                </div>
            </section>
        </main>
        <footer class="text-center mt-12 py-4 border-t">
            <p class="text-gray-500">Tạo bởi nvnhan, Dung Mori và Gemini</p>
        </footer>
    </div>
    <script>
        const kaiwaData = [
            { 
                title: "文型 1",
                lines: [
                    { speaker: 'A', text: `<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、だれがお<ruby>年玉<rt>としだま</rt></ruby>をくれましたか。` },
                    { speaker: 'B', text: `<ruby>母<rt>はは</rt></ruby>がお<ruby>年玉<rt>としだま</rt></ruby>をくれました。` },
                    { speaker: 'A', text: `<ruby>去年<rt>きょねん</rt></ruby>の<ruby>誕生日<rt>たんじょうび</rt></ruby>、だれがプレゼントをくれましたか。` },
                    { speaker: 'B', text: `<ruby>友達<rt>ともだち</rt></ruby>が<ruby>新<rt>あたら</rt></ruby>しい<ruby>靴<rt>くつ</rt></ruby>をくれました。` },
                    { speaker: 'A', text: `<ruby>去年<rt>きょねん</rt></ruby>のクリスマス、だれがプレゼントをくれましたか。` },
                    { speaker: 'B', text: `かれしが<ruby>花<rt>はな</rt></ruby>をくれました。` }
                ]
            },
            { 
                title: "文型 2",
                lines: [
                    { speaker: 'A', text: `だれに<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>教<rt>おし</rt></ruby>えてもらいましたか。` },
                    { speaker: 'B', text: `ゆか<ruby>先生<rt>せんせい</rt></ruby>に<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>教<rt>おし</rt></ruby>えてもらいました。` },
                    { speaker: 'A', text: `<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>を<ruby>買<rt>か</rt></ruby>ってもらいましたか。` },
                    { speaker: 'B', text: `<ruby>財布<rt>さいふ</rt></ruby>を<ruby>買<rt>か</rt></ruby>ってもらいました。` },
                    { speaker: 'A', text: `お<ruby>金<rt>かね</rt></ruby>がない<ruby>時<rt>とき</rt></ruby>だれに<ruby>貸<rt>か</rt></ruby>してもらいますか。` },
                    { speaker: 'B', text: `<ruby>友達<rt>ともだち</rt></ruby>に<ruby>貸<rt>か</rt></ruby>してもらいます。` }
                ]
            },
            { 
                title: "文型 3",
                lines: [
                    { speaker: 'A', text: `<ruby>毎日<rt>まいにち</rt></ruby>、だれが<ruby>料理<rt>りょうり</rt></ruby>を<ruby>作<rt>つく</rt></ruby>ってくれますか。` },
                    { speaker: 'B', text: `<ruby>夫<rt>おっと</rt></ruby>が<ruby>料理<rt>りょうり</rt></ruby>を<ruby>作<rt>つく</rt></ruby>ってくれます。` },
                    { speaker: 'A', text: `<ruby>週末<rt>しゅうまつ</rt></ruby>、ベトナムを<ruby>案内<rt>あんない</rt></ruby>してくれますか。` },
                    { speaker: 'B', text: `ええ、いいですよ！` },
                    { speaker: 'A', text: `こどものとき、だれが<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>んでくれましたか。` },
                    { speaker: 'B', text: `<ruby>母<rt>はは</rt></ruby>が<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>んでくれました。` }
                ]
            },
            { 
                title: "文型 4",
                lines: [
                    { speaker: 'A', text: `<ruby>故郷<rt>ふるさと</rt></ruby>へ<ruby>帰<rt>かえ</rt></ruby>った<ruby>時<rt>とき</rt></ruby>、<ruby>両親<rt>りょうしん</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をしてあげますか。` },
                    { speaker: 'B', text: `<ruby>料理<rt>りょうり</rt></ruby>を<ruby>作<rt>つく</rt></ruby>ってあげます。` },
                    { speaker: 'A', text: `<ruby>友達<rt>ともだち</rt></ruby>の<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>を<ruby>買<rt>か</rt></ruby>ってあげますか。` },
                    { speaker: 'B', text: `<ruby>新<rt>あたら</rt></ruby>しい<ruby>財布<rt>さいふ</rt></ruby>を<ruby>買<rt>か</rt></ruby>ってあげます。` },
                    { speaker: 'A', text: `<ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>友達<rt>ともだち</rt></ruby>にどこを<ruby>案内<rt>あんない</rt></ruby>してあげますか。` },
                    { speaker: 'B', text: `ホアンキエム<ruby>湖<rt>こ</rt></ruby>を<ruby>案内<rt>あんない</rt></ruby>してあげます。` }
                ]
            }
        ];

        let currentKaiwaIndex = 0;
        let currentLineIndex = 0;

        const kaiwaTabsContainer = document.getElementById('kaiwa-tabs');
        const kaiwaDisplay = document.getElementById('kaiwa-display');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');

        function selectKaiwa(index) {
            currentKaiwaIndex = index;
            resetKaiwa();
            
            document.querySelectorAll('.kaiwa-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
        }

        function showNextLine() {
            const currentKaiwa = kaiwaData[currentKaiwaIndex];
            if (currentLineIndex < currentKaiwa.lines.length) {
                const lineData = currentKaiwa.lines[currentLineIndex];
                const wrapper = document.createElement('div');
                wrapper.className = 'w-full flex';

                const lineElement = document.createElement('div');
                lineElement.className = 'dialogue-line p-3 rounded-lg max-w-xs md:max-w-md';

                if (lineData.speaker === 'A') {
                    lineElement.classList.add('bg-blue-100', 'text-blue-800', 'mr-auto');
                    lineElement.innerHTML = `<span class="font-bold">A:</span> ${lineData.text}`;
                    wrapper.classList.add('justify-start');
                } else {
                    lineElement.classList.add('bg-green-100', 'text-green-800', 'ml-auto', 'text-right');
                    lineElement.innerHTML = `<span class="font-bold">B:</span> ${lineData.text}`;
                    wrapper.classList.add('justify-end');
                }
                
                wrapper.appendChild(lineElement);
                kaiwaDisplay.appendChild(wrapper);
                kaiwaDisplay.scrollTop = kaiwaDisplay.scrollHeight;
                currentLineIndex++;
            }

            if (currentLineIndex >= currentKaiwa.lines.length) {
                nextBtn.disabled = true;
                nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
                const endMessage = document.createElement('p');
                endMessage.textContent = '--- Hết hội thoại ---';
                endMessage.className = 'text-center text-gray-500 italic w-full mt-4';
                kaiwaDisplay.appendChild(endMessage);
                kaiwaDisplay.scrollTop = kaiwaDisplay.scrollHeight;
            }
        }

        function resetKaiwa() {
            currentLineIndex = 0;
            if (kaiwaDisplay) kaiwaDisplay.innerHTML = '';
            if (nextBtn) {
                nextBtn.disabled = false;
                nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        if (kaiwaTabsContainer) {
            kaiwaData.forEach((kaiwa, index) => {
                const tab = document.createElement('button');
                tab.innerHTML = kaiwa.title;
                tab.className = 'kaiwa-tab px-4 py-2 font-semibold border-2 border-gray-300 rounded-full transition-colors';
                tab.onclick = () => selectKaiwa(index);
                kaiwaTabsContainer.appendChild(tab);
            });
        }
        
        if (nextBtn) nextBtn.onclick = showNextLine;
        if (resetBtn) resetBtn.onclick = resetKaiwa;

        if (kaiwaTabsContainer && kaiwaTabsContainer.children.length > 0) {
            selectKaiwa(0);
        }
    </script>
</body>
</html>
